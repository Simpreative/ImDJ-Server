language: php
php:
  - 7
install:
  - composer install --prefer-source --dev
before_script:
  - pecl install pthreads
  - echo "extension=pthreads.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
script:
  - phpunit

matrix:
  fast_finish: true
notifications:
  webhooks: http://zerglinggo.net/travis/notification
